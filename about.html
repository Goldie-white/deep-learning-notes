    <script src="script.js"></script>
    <script>
        // Load About Me content from markdown file
        async function loadAboutMe() {
            const aboutContent = document.getElementById('aboutContent');
            
            // Try to find the markdown file in About Me folder
            // Common names: about.md, About.md, About Me.md, README.md
            const possibleFiles = [
                'About Me/about.md',
                'About Me/About.md',
                'About Me/About Me.md',
                'About Me/README.md'
            ];
            
            let markdown = null;
            let fileFound = false;
            
            for (const file of possibleFiles) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        markdown = await response.text();
                        fileFound = true;
                        break;
                    }
                } catch (e) {
                    // Try next file
                    continue;
                }
            }
            
            if (fileFound && markdown) {
                // Convert markdown to HTML and render
                const html = markdownToHtml(markdown);
                aboutContent.innerHTML = html + '<a href="index.html" class="back-link">‚Üê Back to Home</a>';
                
                // Render MathJax
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([aboutContent]).catch(err => console.error('MathJax error:', err));
                }
            } else {
                // Fallback to default content (same as original about.html)
                aboutContent.innerHTML = `
                    <h1>About</h1>
                    <p>Welcome to my research blog. I'm exploring the theory of AI, seeking to illuminate the neural black box through the lens of mathematics and physics.</p>
                    <h2>Research Focus</h2>
                    <p>My research interest lies in the theoretical foundations of deep learning. I aim to combine perspectives and methods from mathematics and physics to provide effective explanations for complex neural network systems and the counterintuitive phenomena they exhibit.</p>
                    <p>This blog documents my exploration of neural network architectures, paper reviews, and insights from reading cutting-edge research in the field. Here you'll find:</p>
                    <ul>
                        <li><strong>Model Architecture:</strong> Detailed mathematical derivations and re-implementation details of model architectures.</li>
                        <li><strong>Paper Reading:</strong> Summaries and structural analysis of papers in RL, ICL, and theoretical deep learning.</li>
                        <li><strong>Research Log:</strong> Behind-the-scenes thoughts, debugging diaries, and experimental observations.</li>
                    </ul>
                    <h2>Contact</h2>
                    <p>Feel free to reach out via email or connect on GitHub. I'm always interested in discussing research ideas and collaborations.</p>
                    <a href="index.html" class="back-link">‚Üê Back to Home</a>
                `;
            }
        }
        
        // Load when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAboutMe);
        } else {
            loadAboutMe();
        }
    </script>
